<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porygon Welcome</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background-color: black;
      color: #d7df23;
    }

    /* Navbar/Hero container */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 100vh; /* start full screen */
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: transparent;
      transition: all 0.6s ease;
      z-index: 1000;
    }

    header.shrink {
      height: 70px; /* navbar height after scroll */
      background-color: #111; /* navbar bg after scroll */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }

    /* Logo + text container */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.6s ease;
      transform: translateY(0); 
    }

    header.shrink .logo-container {
      transform: translateY(0); /* stays centered vertically in navbar */
    }

    .logo-container img {
      width: 120px;
      transition: width 0.6s ease;
    }

    header.shrink .logo-container img {
      width: 50px; /* shrink logo in navbar */
    }

    .logo-text {
      font-size: 10rem;
      color: #d7df23;
      transition: font-size 0.6s ease;
    }

    header.shrink .logo-text {
      font-size: 1rem; /* smaller text in navbar */
    }

    .cursor {
      animation: blink 0.7s steps(1, start) infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 49% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }

    /* Page content */
    .content-section {
      padding: 150px 30px;
      background-color: #111;
      color: white;
      margin-top: 100vh; /* so scrolling works */
    }
  </style>
</head>
<body>

  <header id="header">
    <div class="logo-container">
      <img src="porygon.png" alt="Porygon Logo">
      <h1 class="Porygon" id="typed-text"></h1><span class="cursor">_</span>
    </div>
  </header>


  <section class="content-section">
    <li>
      <p>hi this porygon </p>
      <p>porygin is here!</p>
    </li>
    
  </section>
  <!-- Personal Info Section -->
<!-- Personal Info Section -->
<section id="personal-info" style="padding: 100px 20px; background-color: black; color: white; text-align: center;">
  <h2 style="color: #00ff00; margin-bottom: 40px;" data-aos="fade-up">About Me</h2>

  <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 40px; max-width: 1000px; margin: 0 auto;">
    
    <div data-aos="fade-up" data-aos-delay="100">
      <img src="your-photo.jpg" alt="Your Name" style="width: 50px; margin-bottom: 15px;">
      <h3 style="color: white;">Name</h3>
      <p style="color: #aaa;">Sham and Shane</p>
    </div>

    <div data-aos="fade-up" data-aos-delay="200">
      <img src="icon-email.svg" alt="Email" style="width: 50px; margin-bottom: 15px;">
      <h3 style="color: white;">Email</h3>
      <p style="color: #aaa;">porygonsolutions@gmail.com</p>
    </div>

    <div data-aos="fade-up" data-aos-delay="700">
      <img src="icon-location.svg" alt="Location" style="width: 50px; margin-bottom: 15px;">
      <h3 style="color: white;">Location</h3>
      <p style="color: #aaa;">New York, USA</p>
    </div>

    <div data-aos="fade-up" data-aos-delay="400">
      <img src="icon-briefcase.svg" alt="Profession" style="width: 50px; margin-bottom: 15px;">
      <h3 style="color: white;">Profession</h3>
      <p style="color: #aaa;">web-site developer</p>
    </div>

  </div>
</section>



  <script>
    // Typing effect
    const text = "Porygon";
    const target = document.getElementById("typed-text");
    let index = 0;

    function typeWriter() {
      if (index < text.length) {
        target.textContent += text.charAt(index);
        index++;
        setTimeout(typeWriter, 100);
      }
    }
    window.onload = () => typeWriter();

    // Scroll effect
    const header = document.getElementById("header");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 100) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });
    

  </script>

</body>
</html>
